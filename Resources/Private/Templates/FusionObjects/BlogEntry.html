{namespace media=Neos\Media\ViewHelpers}
{namespace neos=Neos\Neos\ViewHelpers}
{namespace fusion=Neos\Fusion\ViewHelpers}

<f:section name="blogEntry">
	<header>
		<f:if condition="{entryImage}">			
			<figure class="{imageSettings.class} blog-header">
				<media:image image="{node.properties.entryImage}" alt="{alternativeText}" title="{title}"
							 width="{imageSettings.width}" height="{imageSettings.height}"
							 allowCropping="{imageSettings.cropping}" allowUpScaling="{imageSettings.upScaling}"/>
			</figure>
		</f:if>

		<neos:contentElement.wrap node="{node}">
			<div class="blog-subheader">
				<f:if condition="{showAuthor}">
					<neos:contentElement.editable property="authorName" tag="small" class="blog-entry__author"/>
				</f:if>

				<time class="is-size-7 is-italic blog-date">{f:format.date(date: publicationDate, cldrFormat: cldrFormat, localeFormatLength: localeFormatLength, localeFormatType: 'date', forceLocale: true)}</time>
			</div>
		</neos:contentElement.wrap>
	</header>

	{content -> f:format.raw()}

	<footer>
		<fusion:render path="socialButtons"/>
		<fusion:render path="disqus"/>

		<f:render partial="EntryPager"
				  arguments="{previousEntry: previousEntry, nextEntry: nextEntry, currentEntry: node, pagerArguments: pagerArguments}"/>
	</footer>
</f:section>
