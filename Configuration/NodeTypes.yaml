'mkuhlmann.ImpfDich:AssetDownload':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: AssetDownload
    icon: 'icon-files-o'
    position: 700
    inspector:
      groups:
        resources:
          label: Asset
          position: 5
          icon: 'icon-files-o'
  properties:
    asset:
      type: Neos\Media\Domain\Model\Asset
      ui:
        inspector:
          group: 'resources'
        label: Asset
        reloadIfChanged: true
    title:
      type: string
      ui:
        inlineEditable: true
        label: Titel
        aloha:
          placeholder: Titel
    subtitle:
      type: string
      ui:
        inlineEditable: true
        label: Untertitel
        aloha:
          placeholder: Untertitel


