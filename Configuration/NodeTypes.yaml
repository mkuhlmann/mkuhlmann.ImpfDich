    icon: icon-file
    label: Seite
  properties:
    hasMegaMenu:
      type: boolean
      defaultValue: false
      ui:
        label: 'Mega Menü'
        reloadPageIfChanged: true
        inspector:
          group: 'visibility'
          position: 50
          
'mkuhlmann.ImpfDich:ImageSizeMixin':
